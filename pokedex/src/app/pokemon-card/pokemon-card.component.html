<body>
    <div >

        <img class="tamanho" [src]="pegarImagemPokemon()" alt="pokedex" >
    </div>
</body>


<div class="search-container">
    <input type="search" id="pesquisaNumero"  class="input__search" placeholder="Name or Number" required />
    <button class="button2" (click)="pesquisarPorNumero()" >Search</button>
</div>


<div class="container2">
   <button class="button"  (click)="mudarPokemon(-1)" id="Anterio" type="button">&lt; Anterio </button>
   <button class="button" (click)="mudarPokemon(1)" id="Proximo" type="button">Proximo > </button>
</div>
<div class="nomePokemon">
  <h1 class="pokemon__data">
   <span class="pokemon__number">{{ numero }} -</span>  
   <span class="pokemon__name" > {{ nome }}</span>
  </h1>
</div>
